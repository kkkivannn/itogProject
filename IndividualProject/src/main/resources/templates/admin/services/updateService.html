<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="blocks/headerAdmin"></div>
<h1>Изменить услугу</h1>
<div class="container">
    <form action="#" th:action="@{/updateService/{id}(id=${service.id})}" th:object="${service}" method="post">
        <label for="name">Название:</label>
        <input type="text" th:field="*{name}"  id="name" placeholder="Название" required><br>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
        <label for="price">Цены:</label>
        <input type="number" th:field="*{cost}"  id="price" placeholder="Название" required><br>
        <span th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" ></span>
        <button type="submit">Сохранить</button>
    </form>
    <a th:href="@{/allServices}">Назад</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Админ</title>
</head>
<body>
<div th:insert="blocks/headerAdmin"></div>
<h1>Пользователи</h1>
<div th:switch="${users}" class="container my-5">
    <div th:case="*">
        <table>
            <tr>
                <th>Почта</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Роль</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.user.username}"></td>
                <td th:text="${user.user.nameUs}"></td>
                <td th:text="${user.user.usernameUs}"></td>
                <td th:text="${user.role}"></td>
                <td><a th:href="@{/edit/{id}(id=${user.user.id})}">EDIT</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.user.id})}">Удалить</a></td>
            </tr>
        </table>
    </div>
    <a th:href="@{/homeAdmin}">Назад</a>
</div>
</body>
</html>

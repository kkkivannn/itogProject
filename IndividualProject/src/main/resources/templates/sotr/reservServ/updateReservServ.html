<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="blocks/headerEmpl"></div>
<h1>Изменить запись</h1>
<div class="container">
    <form action="#" th:action="@{/updateReservServ/{id}(id=${reservServ.id})}" th:object="${reservServ}" method="post">
        <label for="name">Услуга:</label>
        <select id="name" th:field="*{service}">
            <option th:each="reservServ : ${allServices}" th:value="${reservServ.id}" th:text="${reservServ.name}"></option>
        </select>
        <label for="role">Клиент:</label>
        <select id="role" th:field="*{user}">
            <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
        <label for="email" >Дата:</label>
        <input type="date" th:field="*{dateServ}"  id="email" placeholder="Дата" required><br>
        <span th:if="${#fields.hasErrors('dateServ')}" th:errors="*{dateServ}" ></span>

        <button type="submit">Сохранить</button>
    </form>
    <a th:href="@{/allReservServ}">Назад</a>
</div>
</body>
</html>

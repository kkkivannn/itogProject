<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
</head>
<body>
<div th:insert="blocks/headerEmpl"></div>
<h1>Услуги</h1>
<div th:switch="${reservServs}" class="container my-5">
    <div th:case="*">
        <table >
            <tr>
                <th>Название</th>
                <th>Клиент</th>
                <th>Дата</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="reservServ : ${reservServs}">
                <td th:text="${reservServ.service.name}"></td>
                <td th:text="${reservServ.user.username}"></td>
                <td th:text="${reservServ.dateServ}"></td>
                <td><a th:href="@{/editReservServ/{id}(id=${reservServ.id})}">EDIT</a></td>
                <td><a th:href="@{/deleteReservServ/{id}(id=${reservServ.id})}" method="post">Удалить</a></td>
            </tr>
        </table>
    </div>
    <p class="my-5"><a href="/newReservServ">Записать клиента</a></p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="blocks/headerEmpl"></div>
<h1>Изменить бронь</h1>
<div class="container">
    <form action="#" th:action="@{/updateReserv/{id}(id=${reservs.id})}" th:object="${reservs}" method="post">
        <label for="name">Гость:</label>
        <select id="name" th:field="*{userModel}">
            <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
        <label for="role">Номер:</label>
        <select id="role" th:field="*{numberModel}">
            <option th:each="numb : ${allNumbs}" th:value="${numb.id}" th:text="${numb.numbNumber}"></option>
        </select>
        <label for="email" >Начало:</label>
        <input type="date" th:field="*{start}"  id="email" placeholder="Дата" required><br>
        <span th:if="${#fields.hasErrors('start')}" th:errors="*{start}" ></span>
        <label for="end" >Конец:</label>
        <input type="date" th:field="*{end}"  id="end" placeholder="Дата" required><br>
        <span th:if="${#fields.hasErrors('end')}" th:errors="*{end}" ></span>
        <button type="submit">Сохранить</button>
    </form>
    <a th:href="@{/allReservs}">Назад</a>
</div>
</body>
</html>

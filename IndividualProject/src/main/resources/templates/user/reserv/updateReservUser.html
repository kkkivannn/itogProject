<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="blocks/headerUser"></div>
<h1>Изменить бронь</h1>
<div class="container">
    <form action="#" th:action="@{/updateReservUser/{id}(id=${reserv.id})}" th:object="${reserv}" method="post">
        <label for="name">Начало:</label>
        <input type="date" th:field="*{start}"  id="name" placeholder="Начало" required><br>
        <span th:if="${#fields.hasErrors('start')}" th:errors="*{start}" ></span>
        <label for="surname" >Цена:</label>
        <input type="date" th:field="*{end}"  id="surname" placeholder="Name" required><br>
        <span th:if="${#fields.hasErrors('end')}" th:errors="*{end}" ></span>
        <select id="role" th:field="*{numberModel}">
            <option th:each="number : ${allNumbs}" th:value="${number.id}" th:text="${number.numbNumber}"></option>
        </select>
        <button type="submit">Сохранить</button>
    </form>
    <a th:href="@{/allNumbers}">Назад</a>
</div>
</body>
</html>

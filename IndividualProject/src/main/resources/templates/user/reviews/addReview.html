<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="blocks/headerUser"></div>
<h1>Добавить отзыв</h1>
<div class="container">
    <form action="#" th:action="@{/addReview}" th:object="${reviews}" method="post">
        <label for="name">Текст:</label>
        <input type="text" th:field="*{text}" id="name" placeholder="Текст" required><br>
        <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" ></span>
        <button type="submit">Отправить</button>
    </form>
    <a th:href="@{/allReviews}">Назад</a>
</div>
</body>
</html>
